<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </script>
  <script>    
    
    function swapImages(){
      var $active = $('#myGallery .active');
      var $next = ($('#myGallery .active').next().length > 0) ? $('#myGallery .active').next() : $('#myGallery img:first');

      $next.fadeIn(function(){         
        $active.removeClass('active');
        $next.addClass('active');
        $active.fadeOut();
      })
            
    }

    $(document).ready(function(){
      
      var height = $( window ).height();
      var width = $( window ).width();
      var size = width + ',' + height;
      
      var locations = [
        //put the links to your viz here, make sure to include the following url parameters
        //&:embed=yes&:toolbar=no&:format=png&<filter/parameter>=<value>
        //to make sure it auto sizes add this to the url as well &:size="+size+"
        {'src': 'https://public.tableausoftware.com/views/LTAofSingaporeTrafficIncidents_0/TrafficAcrossTime?:showVizHome=no&:embed=yes&:toolbar=no&:format=png&:size='+size+'&pDate=2015-05-24'},
{'src': 'https://public.tableausoftware.com/views/LTAofSingaporeTrafficIncidents_0/TrafficAcrossTime?:showVizHome=no&:embed=yes&:toolbar=no&:format=png&:size='+size+'&pDate=2015-05-25'},
{'src': 'https://public.tableausoftware.com/views/LTAofSingaporeTrafficIncidents_0/TrafficAcrossTime?:showVizHome=no&:embed=yes&:toolbar=no&:format=png&:size='+size+'&pDate=2015-05-26'},
{'src': 'https://public.tableausoftware.com/views/LTAofSingaporeTrafficIncidents_0/TrafficAcrossTime?:showVizHome=no&:embed=yes&:toolbar=no&:format=png&:size='+size+'&pDate=2015-05-27'},
{'src': 'https://public.tableausoftware.com/views/LTAofSingaporeTrafficIncidents_0/TrafficAcrossTime?:showVizHome=no&:embed=yes&:toolbar=no&:format=png&:size='+size+'&pDate=2015-05-28'},
{'src': 'https://public.tableausoftware.com/views/LTAofSingaporeTrafficIncidents_0/TrafficAcrossTime?:showVizHome=no&:embed=yes&:toolbar=no&:format=png&:size='+size+'&pDate=2015-05-29'},
{'src': 'https://public.tableausoftware.com/views/LTAofSingaporeTrafficIncidents_0/TrafficAcrossTime?:showVizHome=no&:embed=yes&:toolbar=no&:format=png&:size='+size+'&pDate=2015-05-30'},
{'src': 'https://public.tableausoftware.com/views/LTAofSingaporeTrafficIncidents_0/TrafficAcrossTime?:showVizHome=no&:embed=yes&:toolbar=no&:format=png&:size='+size+'&pDate=2015-05-31'},
        
                ]
            
      $("#myGallery").attr('width',width);
      $("#myGallery").attr('height',height);
      
      var img = '';
      
      locations.forEach(function(element, index, array){
        
        
        if(index==0){         
          img = '<img src="'+locations[index].src+'" class="active" />';
        } else {
          img = '<img src="'+locations[index].src+'" />';         
        }

        console.log('index: '+index+' == '+img);    
        
        $(img).appendTo("#myGallery");
        
      })
      
      
      // Run our swapImages() function every 5secs
      setInterval('swapImages()', 3000);
    });
  </script>
  <style>
    
    body {
      background-color: #fff;
    }
    #myGallery{
      position:relative;
    }
    #myGallery img{
      display:none;
      position:absolute;
      top:0;
      left:0;
    }
    #myGallery img.active{
      display:block;
    }
  </style>
</head>
<body>
  <div id="myGallery">
  </div>
</body>
